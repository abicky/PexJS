<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<title><%=basename%> - Pex</title>

	<script type="text/javascript" src="../js/<%=pexname%>"></script>
	<script type="text/javascript">
	window.onload = function() {
		window.profileResults = {};
		var option = <%-(option?option:"{}")%>;
		var pex = new Pex("<%=basename%>.swf", "container", option);
		var api = pex.getAPI();
		var totalframe;
		api.ready(function() {
			totalframe = api.getTotalFrames();
			api.engineStart();
		});

		api.addEventListener("enterframe", function(api, name, currentframe) {
			if (currentframe === totalframe) {
				var results = [];
				for (var key in window.profileResults) {
					results.push(key + ": " + window.profileResults[key]);
				}
				api.engineStop();
				document.body.innerHTML = results.join("<br>");
				document.body.style.color = "white";
			}
		}, "/");
	};
	</script>
</head>
<body style="background-color:#112233">
<div id="container"></div>
</body>
</html>
